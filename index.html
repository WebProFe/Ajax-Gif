<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Fernando Medina</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/giphy.css" type="text/css">
</head>

<body>

  <div class="container">
    <h1>Gif Search</h1>
    <h5>Use the input bar to add the name of a Gif you'll like to request. The name will be added as a button, which you can then click to make the AJAX request to get your Gif.<br/><br/> Only appropriate Gifs will be displayed!</h5>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add an animal</label>
      <input type="text" id="movie-input">
      <br>

      <!-- Button triggers new Gif to be added -->
      <input id="add-movie" type="submit" value="Add an animal">
    </form>
     <!-- gifs will Get Dumped Dere -->
     <div class="container">
      <div id="movies-view"></div>
    </div>
            

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/giphy.js"></script>
  </div>
</body>

</html>
